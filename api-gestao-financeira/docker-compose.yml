

services:
  db:
    image: postgres:15
    env_file:
      - .env.local
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn core.wsgi:application --bind 0.0.0.0:9090
    volumes:
      - .:/app
    ports:
      - "9090:9090"
    depends_on:
      - db
      - redis
    env_file:
      - .env.local

volumes:
  postgres_data: